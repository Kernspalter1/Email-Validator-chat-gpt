
name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build
        run: go build -ldflags="-s -w" -o LocalEmailHealthChecker.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalEmailHealthChecker
          path: LocalEmailHealthChecker.exe
